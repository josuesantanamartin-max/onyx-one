<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Main background gradient: deep indigo to dark navy -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#312e81;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0c29;stop-opacity:1" />
    </linearGradient>
    <!-- Gem facet gradient: bright indigo to electric blue -->
    <linearGradient id="gem1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c7d2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gem2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a5b4fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gem3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:0.9" />
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softglow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="110" ry="110" fill="url(#bg)" />

  <!-- Subtle radial glow behind gem -->
  <circle cx="256" cy="248" r="170" fill="#4f46e5" opacity="0.18"/>

  <!-- Onyx gemstone / diamond shape (hexagonal gem) -->
  <!-- Top facets (lighter) -->
  <polygon points="256,108  340,190  256,212  172,190" fill="url(#gem1)" filter="url(#softglow)" opacity="0.95"/>
  <!-- Left facets -->
  <polygon points="172,190  256,212  200,308  128,250" fill="url(#gem2)" opacity="0.85"/>
  <!-- Right facets -->
  <polygon points="340,190  384,250  312,308  256,212" fill="url(#gem3)" opacity="0.90"/>
  <!-- Bottom facets -->
  <polygon points="200,308  256,212  312,308  256,400" fill="#6366f1" opacity="0.75"/>

  <!-- Center highlight line (girdle) - gives gemstone depth -->
  <line x1="172" y1="190" x2="340" y2="190" stroke="#e0e7ff" stroke-width="1.5" opacity="0.6"/>
  <line x1="128" y1="250" x2="384" y2="250" stroke="#e0e7ff" stroke-width="1" opacity="0.3"/>

  <!-- Top bright reflection point -->
  <polygon points="256,108  280,165  256,158  232,165" fill="white" opacity="0.65" filter="url(#softglow)"/>

  <!-- Outer gem outline for crispness -->
  <polygon
    points="256,108  340,190  384,250  312,308  256,400  200,308  128,250  172,190"
    fill="none"
    stroke="rgba(199,210,254,0.35)"
    stroke-width="1.5"
  />
</svg>
